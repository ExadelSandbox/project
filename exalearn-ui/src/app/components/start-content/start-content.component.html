<div class="page-wrapper">
	<app-menu></app-menu>
	<div class="start-info">
		<div class="info-container">
			<div class="info-message">{{ 'MAIN.HELLO' | translate }}, <span class="label">{{userName}}</span>!</div>
			<div class="info-message">
				{{ 'MAIN.YOUR_ENGLISH_LEVEL' | translate }}:
				<ng-container *ngIf="userLevel; else elseBlock">
					<span class="label">{{userLevel}}</span>!
				</ng-container>
			</div>
			<ng-template #elseBlock>{{'MAIN.UNKNOWN_LEVEL' | translate}}</ng-template>
			<img class="info-pic" src="/assets/images/info-pic.png" alt="" />
		</div>
	</div>
</div>
