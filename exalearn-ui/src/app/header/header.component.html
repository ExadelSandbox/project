<header *ngIf="isAppInitialized" class="header">
  <img class="logo" src="../../assets/images/logo.png" alt="logo">
  <div class="authorized-btns" *ngIf="isAuthorized">
    <button mat-raised-button color="basic" class="header-btn" (click)="profile()">PROFILE</button>
    <button mat-raised-button color="primary" class="header-btn" (click)="logout()">LOG OUT</button>
  </div>
</header>
