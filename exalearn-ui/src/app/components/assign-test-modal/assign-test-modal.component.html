<h1 mat-dialog-title>{{ 'VIEW_MODAL.ASSIGN_TEST_ON' | translate }} {{data.firstName}} {{data.lastName}}</h1>
<div mat-dialog-content>
	<div class="modal-parameters-container">
		<mat-form-field appearance="fill" class="modal-parameter">
			<mat-label>{{ 'VIEW_MODAL.ENGLISH_LEVEL' | translate }}</mat-label>
			<mat-select (selectionChange)="onLevelChange($event)">
				<mat-option *ngFor="let level of levelsValues" [value]="level"> {{level}} </mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field appearance="fill" class="modal-parameter">
			<mat-label>{{ 'VIEW_MODAL.EXPIRE_DATE' | translate }}</mat-label>
			<input matInput [min]="minDate" [matDatepicker]="picker" (dateChange)="onDateChange($event)" />
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
	</div>
	<div class="link-container">{{ 'VIEW_MODAL.GENERATED_LINK' | translate }}</div>
	<mat-checkbox class="email-checkbox" [checked]="sendEmail" (change)="toggle($event)">
		{{ 'VIEW_MODAL.SEND_EMAIL' | translate }}
	</mat-checkbox>
</div>
<div mat-dialog-actions class="assign-btn">
	<button mat-raised-button (click)="assign()" cdkFocusInitial>{{ 'VIEW_MODAL.ASSIGN' | translate }}</button>
</div>
