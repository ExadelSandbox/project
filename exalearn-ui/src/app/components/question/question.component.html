<div class="question">
	<div class="question-text">{{question.question}}</div>
	<div class="radio-choice-group">
		<mat-radio-group aria-label="Select an option" [(ngModel)]="question.userAnswer">
			<div class="btn-wrapper" *ngFor="let choice of question.answers">
				<mat-radio-button [value]="choice" (click)="addDataHandleClick(choice)" class="radio-btn"
					>{{choice.text}}</mat-radio-button
				>
			</div>
		</mat-radio-group>
	</div>
</div>
