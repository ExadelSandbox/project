<div class="speaking">
	<h2 class="speaking-topic">{{'TEST_PAGE.SPEAKING_TOPIC' | translate}} : "{{topic | uppercase}}"</h2>
	<img class="speaking-img" src="./assets/images/microphone.png" alt="Speaking icon" />
	<div class="speaking-info">
		<app-timer
			[speakingTimerStarted]="speakingTimerStarted"
			[resetSpeakingTimer]="resetSpeakingTimer"
			[label]="innerText"
			mode="inline"
		>
		</app-timer>
		<h3>
			{{'TEST_PAGE.SPEAKING_MAX-DURATION' | translate}}:<b> {{ recordingDuration / 60000}} </b
			>{{'TEST_PAGE.SPEAKING_MINUTES' | translate | lowercase}}
		</h3>
	</div>
	<div class="spinner-container" *ngIf="isDataAvailable">
		<mat-spinner class="spinner" color="primary"></mat-spinner>
	</div>

	<div class="speaking-buttons">
		<button mat-raised-button color="primary" class="btn" [disabled]="recording" (click)="startRecording()">
			{{'TEST_PAGE.SPEAKING_BTN-RECORD' | translate | uppercase}}
		</button>
		<button mat-raised-button color="warn" class="btn" [disabled]="!recording" (click)="stopRecording()">
			{{'TEST_PAGE.SPEAKING_BTN-STOP' | translate | uppercase}}
		</button>
	</div>
</div>
