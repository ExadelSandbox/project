<h1 mat-dialog-title>Assign test on {{data.name}}</h1>
<div mat-dialog-content>
	<mat-form-field appearance="fill">
		<mat-label>English level</mat-label>
		<mat-select (selectionChange)="onLevelChange($event)">
			<mat-option *ngFor="let food of foods" [value]="food.value"> {{food.viewValue}} </mat-option>
		</mat-select>
	</mat-form-field>
	<mat-form-field appearance="fill">
		<mat-label>Expire date</mat-label>
		<input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)" />
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="assign()" cdkFocusInitial>Assign</button>
</div>
