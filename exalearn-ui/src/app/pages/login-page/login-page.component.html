<div class="login-page">
	<div class="form-container">
		<img class="left-top-arrow" src="/assets/images/left-top-arrow.png" alt="decoration element" />

		<img class="right-bot-arrow" src="/assets/images/right-bot-arrow.png" alt="decoration element" />

		<mat-card class="form-card">
			<div class="logo-container">
				<img class="logo" src="/assets/images/logo.png" alt="logo" />
			</div>

			<mat-form-field appearance="fill" class="email-input-container">
				<mat-label>Email</mat-label>
				<input type="email" matInput [formControl]="emailFormControl" placeholder="User@exalern.com" />
				<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
					Please enter a valid email address
				</mat-error>
				<mat-error *ngIf="emailFormControl.hasError('required')">
					Email is <strong>required</strong>
				</mat-error>
			</mat-form-field>

			<mat-form-field appearance="fill" class="password-input-container">
				<mat-label>Password</mat-label>
				<input type="password" matInput placeholder="Password" />
			</mat-form-field>

			<button mat-raised-button color="primary" class="btn">Login</button>
		</mat-card>
	</div>
</div>
