<div class="essay-container">
	<h3>ESSAY TOPIC: <span class="essay-topic">{{themeEssay}}</span></h3>
	<form class="essay-form">
		<mat-form-field class="essay-full-width" appearance="fill">
			<mat-label>Write an essay maximum {{fillingEssay}} characters</mat-label>
			<textarea
				class="essay-full-height"
				#essayText
				(input)="inputHandler(essayText.value)"
				maxlength="`${fillingEssay}`"
				matInput
				placeholder="Ex. It makes me feel..."
			></textarea>
			<mat-hint align="end">{{essayText.value.length}} / {{fillingEssay}}</mat-hint>
		</mat-form-field>
	</form>
</div>
