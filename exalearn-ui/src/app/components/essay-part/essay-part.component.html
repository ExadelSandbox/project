<div class="essay-container">
	<h3>ESSAY TOPIC: <span class="essay-topic">{{themeEssay}}</span></h3>
	<form class="essay-form">
		<mat-form-field class="essay-full-width" appearance="fill">
			<mat-label>Write an essay maximum 512 characters</mat-label>
			<textarea class="essay-full-height" matInput placeholder="Ex. It makes me feel..."> </textarea>
		</mat-form-field>
	</form>
</div>
