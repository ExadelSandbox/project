<div class="grammar-module">
	<div class="nav">
		<app-check-nav-btn
			*ngFor="let answer of testAnswers; index as i;"
			[answer]="answer"
			[index]="i"
			[currentIndex]="currentIndex"
			(click)="currentIndex = i"
		>
		</app-check-nav-btn>
	</div>
	<div>
		<app-check-question [answer]="testAnswers[currentIndex]" [currentIndex]="currentIndex"></app-check-question>
	</div>
</div>
