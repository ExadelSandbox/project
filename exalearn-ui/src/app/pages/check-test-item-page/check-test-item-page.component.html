<div class="test">
	<div class="test-container">
		<mat-tab-group class="tabs_content" animationDuration="0ms" mat-align-tabs="center">
			<mat-tab label="{{ 'TEST_PAGE.GRAMMAR' | translate }}">
				<div class="tab-body">
					<app-check-grammar
						[testGrammarQuestions]="testGrammarQuestions"
						[testGrammarAnswers]="testGrammarAnswers"
					></app-check-grammar>
				</div>
			</mat-tab>
			<mat-tab label="{{ 'TEST_PAGE.LISTENING' | translate }}">
				<div class="tab-body">
					<app-check-audition
						[testAuditionQuestions]="testAuditionQuestions"
						[testAuditionAnswers]="testAuditionAnswers"
					></app-check-audition>
				</div>
			</mat-tab>
			<mat-tab label="{{ 'TEST_PAGE.WRITING' | translate }}">
				<div class="tab-body">
					<app-check-essay
						[testTopicQuestions]="testTopicQuestions[0]"
						[testTopicAnswers]="testTopicAnswers[0]"
					></app-check-essay>
				</div>
			</mat-tab>
			<mat-tab label="{{ 'TEST_PAGE.SPEAKING' | translate }}">
				<!--        TODO insert here [testTopic]="testTopic[1]" TODO and in component @Input() testTopic: CheckCoachQuestion;
        TODO MAKE LIKE ABOVE-->
				<div class="tab-body">speaking module check</div>
			</mat-tab>
		</mat-tab-group>
	</div>

	<div class="bottom-stick">
		<div class="buttons-container">
			<app-draft-checked-test-button></app-draft-checked-test-button>
			<app-submit-checked-test-button></app-submit-checked-test-button>
		</div>
	</div>
</div>
