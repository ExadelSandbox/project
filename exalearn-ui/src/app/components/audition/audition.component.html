		<div class="media-footer">
			<mat-toolbar color="primary">
				<mat-toolbar-row>
					{{ state?.readableCurrentTime }}
					<mat-slider
						class="time-slider"
						min="0"
						[max]="state?.duration"
						step="1"
						[value]="state?.currentTime"
						(input)="onSliderChangeEnd($event)"
						[disabled]="state?.error || currentFile.index === undefined"
					></mat-slider>
					{{ state?.readableDuration }}
				</mat-toolbar-row>
				<mat-toolbar-row
					class="media-action-bar"
					*ngFor="let file of files; let i = index"
					(mouseover)="openFile(file, i)"
				>
					<button mat-button (click)="play()" [disabled]="state?.error" *ngIf="!state?.playing">
						<mat-icon mat-list-icon>play_circle_filled</mat-icon>
					</button>
					<button mat-button (click)="pause()" *ngIf="state?.playing">
						<mat-icon mat-list-icon>pause</mat-icon>
					</button>
				</mat-toolbar-row>
			</mat-toolbar>
		</div>
	</div>
	<div class="question-container">
		<div class="nav-btns">
			<app-test-nav-btn
				*ngFor="let question of questions; index as i;"
				[question]="question"
				[index]="i"
				[currentIndex]="currentIndex"
				(click)="currentIndex = i"
				>qwe
			</app-test-nav-btn>
		</div>
		<div>
			<app-question [question]="questions[currentIndex]"></app-question>
		</div>
	</div>
</div>
