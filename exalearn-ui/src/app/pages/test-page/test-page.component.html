<div class="test">
	<div class="test-container">
		<mat-tab-group class="tabs_content" animationDuration="0ms" mat-align-tabs="center">
			<mat-tab label="{{ 'TEST_PAGE.GRAMMAR' | translate }}">
				<div class="tab-body">
					<app-test-grammar></app-test-grammar>
				</div>
			</mat-tab>
			<mat-tab label="{{ 'TEST_PAGE.LISTENING' | translate }}">
				<div class="tab-body">
					<app-audition></app-audition>
				</div>
			</mat-tab>
			<mat-tab label="{{ 'TEST_PAGE.WRITING' | translate }}">
				<div class="tab-body">
					<app-essay-part></app-essay-part>
				</div>
			</mat-tab>
			<mat-tab label="{{ 'TEST_PAGE.SPEAKING' | translate }}">
				<div class="tab-body"><app-speaking></app-speaking></div>
			</mat-tab>
		</mat-tab-group>
	</div>

	<div class="bottom-stick">
		<div class="timer-container">
			<app-timer class="timer" [startTimerOnInit]="true" [label]="innerText" mode="sticky"></app-timer>
			<app-finish-test-button class="btn"></app-finish-test-button>
		</div>
	</div>
</div>
