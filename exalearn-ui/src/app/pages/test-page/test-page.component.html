<div class="test">
	<mat-spinner class="spinner" color="primary" *ngIf="!isDataAvailable"></mat-spinner>
	<div class="test-container" *ngIf="isDataAvailable">
		<mat-tab-group class="tabs_content" animationDuration="0ms" mat-align-tabs="center">
			<mat-tab label="{{ 'TEST_PAGE.GRAMMAR' | translate }}">
				<div class="tab-body">
					<app-test-grammar [questionsGrammar]="testQuestions"></app-test-grammar>
				</div>
			</mat-tab>
			<mat-tab label="{{ 'TEST_PAGE.LISTENING' | translate }}">
				<div class="tab-body">
					<app-audition [questionsAudio]="testQuestionsAudio"></app-audition>
				</div>
			</mat-tab>
			<mat-tab label="{{ 'TEST_PAGE.WRITING' | translate }}">
				<div class="tab-body">
					<app-essay-part [questionsEssay]="textEssay"></app-essay-part>
				</div>
			</mat-tab>
			<mat-tab label="{{ 'TEST_PAGE.SPEAKING' | translate }}">
				<div class="tab-body">
					<app-speaking [questionsSpeaking]="textSpeaking"></app-speaking>
				</div>
			</mat-tab>
		</mat-tab-group>
	</div>
</div>
<app-finish-test-button></app-finish-test-button>
<app-timer [startTimerOnInit]="true" [label]="innerText" mode="sticky"></app-timer>
