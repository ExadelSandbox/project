<div>
	<button mat-raised-button color="primary">BACK</button>
</div>
<div>TESTS HISTORY</div>
<form class="example-form">
	<mat-form-field class="example-full-width" appearance="fill">
		<mat-label>search</mat-label>
		<input matInput placeholder="Enter name" (input)="applyFilter($event)" />
	</mat-form-field>
</form>

<div class="mat-elevation-z8" style="margin: 50px">
	<table mat-table [dataSource]="dataSource" matSort style="width: 100%; text-align: center">
		<ng-container matColumnDef="user">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>user</th>
			<td mat-cell *matCellDef="let element">{{element.name}}</td>
		</ng-container>

		<ng-container matColumnDef="assign test">
			<th mat-header-cell *matHeaderCellDef style="text-align: end">assign test</th>
			<td mat-cell *matCellDef="let element" style="text-align: end">
				<button mat-raised-button color="primary">assign test</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
