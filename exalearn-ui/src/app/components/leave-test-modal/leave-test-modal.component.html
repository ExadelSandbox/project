<h3 mat-dialog-title class="leave-text">Are you sure you want to leave the test?</h3>
<div mat-dialog-content>
	<div mat-dialog-actions class="confirm-btn">
		<button mat-raised-button color="primary" type="submit" (click)="confirmLeave()">Nice one</button>
	</div>
	<div mat-dialog-actions class="cancel-btn">
		<button mat-raised-button color="primary" (click)="cancelLeave()">Cancel leave</button>
	</div>
</div>
