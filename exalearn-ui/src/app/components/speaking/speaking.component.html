<div class="speakingModule">
	<h2 class="speakingModule-topic">Speaking topic : "{{topic}}"</h2>
	<div class="speakingModule-buttons">
		<button mat-fab color="primary" class="record btn-size" (click)="startRecording()">Record</button>
		<button mat-fab color="warn" class="stop btn-size" (click)="stopRecording()">Stop</button>
	</div>
</div>
