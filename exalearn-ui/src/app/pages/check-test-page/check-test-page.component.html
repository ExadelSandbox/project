<mat-spinner class="spinner" color="primary" *ngIf="!isDataAvailable"></mat-spinner>
<div class="page-wrapper" *ngIf="isDataAvailable">
	<app-menu></app-menu>
	<div class="check-test">
		<div class="content">
			<div class="title">{{ 'CHECK_TESTS_PAGE.TITLE' | translate }}</div>
			<app-data-table
				*ngIf="isDataAvailable"
				[displaySearch]="false"
				[displayedColumns]="tableColumns"
				[data]="data"
			></app-data-table>
		</div>
	</div>
</div>
