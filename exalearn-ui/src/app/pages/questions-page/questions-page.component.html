<div class="page-wrapper">
	<app-menu></app-menu>
	<div class="question">
		<div class="content">
			<div class="title">{{ 'QUESTION_PAGE.QUESTION_PAGE_TITLE' | translate }}</div>
			<mat-spinner class="spinner" color="primary" *ngIf="!isDataAvailable"></mat-spinner>
			<app-mark [marks]="levelTypes" [questionTest]="questionTest" (changed)="setLevel($event)"></app-mark>
			<app-mark
				[marks]="questionTypes"
				[questionType]="questionTestType"
				(changed)="setQuestion($event)"
			></app-mark>
			<app-data-table
				[displaySearch]="false"
				[displayedColumns]="questionType !== 3 ? tableColumns : tableColumnsTopic"
				[data]="data"
				*ngIf="isDataAvailable"
			></app-data-table>
		</div>
	</div>
</div>
