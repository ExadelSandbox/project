<div class="question">
	<div class="question-text">{{question.question}}</div>
	<div class="radio-choice-group">
		<mat-radio-group aria-label="Select an option" [(ngModel)]="question.userAnswer">
			<div class="btn-wrapper" *ngFor="let choice of question.answers">
				<button mat-raised-button class="radio-btn">
					<mat-radio-button [value]="choice" (click)="addDataHandleClick(choice)" class="radio-btn">
						{{choice.text}}
					</mat-radio-button>
				</button>
			</div>
		</mat-radio-group>
	</div>
	<button mat-icon-button matTooltip="Report a question" class="report-button" (click)="openReportDialog()">
		<mat-icon aria-hidden="false" aria-label="report question" class="report-icon">flag</mat-icon>
	</button>
</div>
