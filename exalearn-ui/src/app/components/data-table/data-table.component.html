<form class="example-form" *ngIf="displaySearch">
	<mat-form-field class="example-full-width" appearance="fill">
		<mat-label>search</mat-label>
		<input matInput placeholder="Enter name" (input)="applyFilter($event)" />
	</mat-form-field>
</form>

<div class="mat-elevation-z8 user-table-wrapper">
	<table mat-table [dataSource]="dataSource" matSort class="table">
		<ng-container matColumnDef="username">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
			<td mat-cell *matCellDef="let element">{{element.username}}</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
			<td mat-cell *matCellDef="let element">{{element.name}}</td>
		</ng-container>

		<ng-container matColumnDef="level">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
			<td mat-cell *matCellDef="let element">{{element.level}}</td>
		</ng-container>

		<ng-container matColumnDef="passed">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Passed</th>
			<td mat-cell *matCellDef="let element">{{element.passed}}</td>
		</ng-container>

		<ng-container matColumnDef="date">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
			<td mat-cell *matCellDef="let element">{{element.date | date }}</td>
		</ng-container>

		<ng-container matColumnDef="expire">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Expire date</th>
			<td mat-cell *matCellDef="let element">{{element.expire | date }}</td>
		</ng-container>

		<ng-container matColumnDef="totalScore">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Mark</th>
			<td mat-cell *matCellDef="let element">{{element.totalScore}}</td>
		</ng-container>

		<ng-container matColumnDef="assigned by">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned by</th>
			<td mat-cell *matCellDef="let element">{{element.assigner}}</td>
		</ng-container>

		<ng-container matColumnDef="assign test">
			<th mat-header-cell *matHeaderCellDef class="btn-column">Assign Test</th>
			<td mat-cell *matCellDef="let element" class="btn-column">
				<button mat-raised-button color="primary" (click)="openAssignDialog(element)">Assign</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="view test">
			<th mat-header-cell *matHeaderCellDef class="btn-column">View Test</th>
			<td mat-cell *matCellDef="let element" class="btn-column">
				<button mat-raised-button color="primary" (click)="openViewTestDialog(element)">View</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="start">
			<th mat-header-cell *matHeaderCellDef class="btn-column">Assign Test</th>
			<td mat-cell *matCellDef="let element" class="btn-column">
				<button mat-raised-button color="primary" (click)="openAssignDialog(element)">START</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
